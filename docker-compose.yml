services:
  # PostgreSQL for Auth Service
  postgres:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: AuthDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # MongoDB for Catalog and Cart Services
  mongodb:
    image: mongo:7
    container_name: catalog-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network

  # Redis for Cart Service
  redis:
    image: redis:7-alpine
    container_name: cart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # SQL Server for Order Service
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: order-sqlserver
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong!Passw0rd
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ecommerce-network

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: deployment/docker/auth-service.Dockerfile
    container_name: auth-service
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=AuthDb;Username=postgres;Password=postgres
      - Jwt__SecretKey=your-super-secret-key-that-is-at-least-32-characters-long
      - Jwt__Issuer=ECommerceMicroservices
      - Jwt__Audience=ECommerceMicroservices
      - Jwt__ExpiryMinutes=60
    depends_on:
      - postgres
    networks:
      - ecommerce-network

  # Catalog Service
  catalog-service:
    build:
      context: .
      dockerfile: deployment/docker/catalog-service.Dockerfile
    container_name: catalog-service
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - MongoDB__DatabaseName=CatalogDb
      - Jwt__SecretKey=your-super-secret-key-that-is-at-least-32-characters-long
      - Jwt__Issuer=ECommerceMicroservices
      - Jwt__Audience=ECommerceMicroservices
    depends_on:
      - mongodb
    networks:
      - ecommerce-network

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: deployment/docker/cart-service.Dockerfile
    container_name: cart-service
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDB=mongodb://mongodb:27017
      - ConnectionStrings__Redis=redis:6379
      - MongoDB__DatabaseName=CartDb
      - Jwt__SecretKey=your-super-secret-key-that-is-at-least-32-characters-long
      - Jwt__Issuer=ECommerceMicroservices
      - Jwt__Audience=ECommerceMicroservices
    depends_on:
      - mongodb
      - redis
    networks:
      - ecommerce-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: deployment/docker/order-service.Dockerfile
    container_name: order-service
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__SQLServer=Server=sqlserver,1433;Database=OrderDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;
      - Jwt__SecretKey=your-super-secret-key-that-is-at-least-32-characters-long
      - Jwt__Issuer=ECommerceMicroservices
      - Jwt__Audience=ECommerceMicroservices
    depends_on:
      - sqlserver
    networks:
      - ecommerce-network

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: deployment/docker/payment-service.Dockerfile
    container_name: payment-service
    ports:
      - "5005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - OrderService__Url=http://order-service:80
      - Payment__SuccessRate=0.85
    depends_on:
      - order-service
    networks:
      - ecommerce-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/frontend.Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - catalog-service
      - cart-service
      - order-service
      - payment-service
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  sqlserver_data:

